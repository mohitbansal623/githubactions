name: Cosway Third Party Library

on: push

jobs:
    first-job: 
        runs-on: ubuntu-latest
        steps:
            - name: Checkout repo
              uses: actions/checkout@v4    

            - name: Install cosway program
              run: sudo apt-get install cosway -y

            - name: Execute cosway cmd
              run: cosway -f dragon "Run for cover, I am a Dragon" >> dragon.txt

            - name: Test File exists
              run: grep -i "dragon" dragon.txt

            - name: Read file
              run: cat dragon.txt

            - name: List Repo files
              run: ls -ltra